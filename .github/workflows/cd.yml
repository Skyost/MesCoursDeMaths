name: Continuous Delivery

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
        node: [ 16 ]
        pandoc: [ 2.18 ]
        poppler: [ 22.06.0 ]
        popplerdata: [ 0.4.11 ]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }} 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies 👨🏻‍💻
        run: npm ci
      - name: Install pandoc 📄
        run: |
          wget https://github.com/jgm/pandoc/releases/download/${{ matrix.pandoc }}/pandoc-${{ matrix.pandoc }}-1-amd64.deb
          sudo dpkg -i pandoc-${{ matrix.pandoc }}-1-amd64.deb
          rm pandoc-${{ matrix.pandoc }}-1-amd64.deb
          pandoc -v
      - name: Install Poppler 🖼
        run: |
          sudo apt install -y checkinstall
          wget https://poppler.freedesktop.org/poppler-data-${{ matrix.popplerdata }}.tar.gz
          tar -xf poppler-data-${{ matrix.popplerdata }}.tar.gz
          cd poppler-data-${{ matrix.popplerdata }}
          sudo make install
          cd ../
          rm -rf poppler-data-${{ matrix.popplerdata }}
          wget https://poppler.freedesktop.org/poppler-${{ matrix.poppler }}.tar.xz
          tar -xf poppler-${{ matrix.poppler }}.tar.xz
          cd poppler-${{ matrix.poppler }}
          ./configure
          make
          sudo checkinstall
          cd ../
          rm -rf poppler-${{ matrix.poppler }}
          pdftocairo -v
      - name: Install MiKTeX 🖋
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys D6BC243565B2087BC3F897C9277A7293F59E4889
          echo "deb http://miktex.org/download/ubuntu focal universe" | sudo tee /etc/apt/sources.list.d/miktex.list
          sudo apt-get update
          sudo apt-get install -y miktex
          sudo miktexsetup --shared=yes finish
          sudo initexmf --admin --set-config-value [MPM]AutoInstall=1
          sudo mpm --admin --update
          mpm --update
      - name: Generate ⚙️
        run: npm run generate
        env:
          SITE_URL: https://mes-cours-de-maths.fr
          SITE_API_URL: https://mes-cours-de-maths.fr/api
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Deleting files before deployment 🚮
        run: |
          ls –a
          rm .gitignore
          ls –a
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: .
          branch: vercel
          clean: false
          single-commit: true
