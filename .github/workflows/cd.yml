name: Continuous Delivery

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  repository_dispatch:
    types: [ data-repository-updated ]

jobs:
  configure:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    outputs:
      containerUser: ${{ steps.get-user.outputs.containerUser }}
    steps:
      - id: get-user
        run: echo "containerUser=`id -u`:`id -g`" >> $GITHUB_OUTPUT
  build:
    needs: configure
    runs-on: ${{ matrix.os }}
    container:
      image: skyost/latex-docker
      options: --user ${{ needs.configure.outputs.containerUser }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ latest ]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node }} 🏗
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies 👨🏻‍💻
        run: npm install --no-package-lock
      - name: Generate ⚙️
        run: npm run generate
        env:
          GITHUB_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          single-commit: true
