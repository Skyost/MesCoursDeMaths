name: Continuous Delivery

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]
        pandoc: [ 2.18 ]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }} ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
      - name: Install pandoc ğŸ“„
        run: |
          wget https://github.com/jgm/pandoc/releases/download/${{ matrix.pandoc }}/pandoc-${{ matrix.pandoc }}-1-amd64.deb
          sudo dpkg -i pandoc-${{ matrix.pandoc }}-1-amd64.deb
          rm pandoc-${{ matrix.pandoc }}-1-amd64.deb
      - name: Install Poppler ğŸ–¼
        run: |
          sudo apt install poppler-utils
          pdftocairo -v
      - name: Install TeXLive ğŸ–‹
        run: |
          sudo apt install -y unzip
          sudo sudo apt install -y texlive-latex-base texlive-lang-french texlive-latex-extra texlive-fonts-extra texlive-science texlive-luatex latexmk
          wget https://mirrors.ctan.org/macros/latex/contrib/twemojis.zip
          unzip twemojis.zip
          cd twemojis
          latexmk -q twemojis.ins
          sudo mkdir /usr/share/texmf/tex/latex/twemojis
          sudo cp twemojis.sty /usr/share/texmf/tex/latex/twemojis
          sudo cp all-twemojis.pdf /usr/share/texmf/tex/latex/twemojis
          sudo texhash
          sudo mktexlsr
      - name: Generate âš™ï¸
        run: npm run generate
        env:
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: dist
          branch: gh-pages
          single-commit: true
