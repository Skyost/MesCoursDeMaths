name: Continuous Delivery

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
        node: [ 16 ]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }} 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Setup Homebrew 🍺
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Cache Homebrew Bundler RubyGems 📥
        id: cache-homebrew
        uses: actions/cache@v3
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-
      - name: Install Homebrew Bundler RubyGems 📤
        if: steps.cache-homebrew.outputs.cache-hit != 'true'
        run: brew install-bundler-gems
      - name: Install dependencies 👨🏻‍💻
        run: npm ci
      - name: Install pandoc 📄
        run: |
          brew install pandoc
          pandoc -v
      - name: Install Poppler 🖼
        run: |
          brew install poppler
          pdftocairo -v
      - name: Install MiKTeX 🖋
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys D6BC243565B2087BC3F897C9277A7293F59E4889
          echo "deb http://miktex.org/download/ubuntu focal universe" | sudo tee /etc/apt/sources.list.d/miktex.list
          sudo apt-get update
          sudo apt-get install -y miktex
          sudo miktexsetup --shared=yes finish
          sudo initexmf --admin --set-config-value [MPM]AutoInstall=1
          sudo mpm --admin --update
          mpm --update
          sudo initexmf --admin --update-fndb
          miktex --version
      - name: Generate ⚙️
        run: npm run generate
        env:
          SITE_URL: https://mes-cours-de-maths.fr
          SITE_API_URL: https://mes-cours-de-maths.fr/api
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Deleting files before deployment 🚮
        run: |
          ls -A .
          find . -type f -name .gitignore -exec rm {} \;
          ls -A .
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: .
          branch: vercel
          clean: false
          single-commit: true
