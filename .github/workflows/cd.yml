name: Continuous Delivery

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
        node: [ 16 ]
        pandoc: [ 2.18 ]
        poppler: [ 22.06.0 ]
        popplerdata: [ 0.4.11 ]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }} 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Setup Homebrew 🍺
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install dependencies 👨🏻‍💻
        run: npm ci
      - name: Install pandoc 📄
        run: |
          brew install pandoc
          pandoc -v
      - name: Install Poppler 🖼
        run: |
          brew install poppler
          pdftocairo -v
      - name: Install MiKTeX 🖋
        run: |
          brew install --cask miktex-console
          sudo miktexsetup --shared=yes finish
          sudo initexmf --admin --set-config-value [MPM]AutoInstall=1
          sudo mpm --admin --update
          mpm --update
          sudo initexmf --admin --update-fndb
          miktex --version
      - name: Generate ⚙️
        run: npm run generate
        env:
          SITE_URL: https://mes-cours-de-maths.fr
          SITE_API_URL: https://mes-cours-de-maths.fr/api
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Deleting files before deployment 🚮
        run: |
          ls –a
          rm .gitignore
          ls –a
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: .
          branch: vercel
          clean: false
          single-commit: true
